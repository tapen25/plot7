<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Tone.js One Shot Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
      background: #f5f5f5;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Tone.js ワンショット音デモ</h1>
  <p>ボタンを押すと1音鳴ります</p>

  <button id="popBtn">Pop</button>
  <button id="drumBtn">Drum</button>
  <button id="bassBtn">Bass</button>

  <script>
    let started = false;

    // ===== 音色定義 =====

    // ポップ音（明るいシンセ）
    const popSynth = new Tone.Synth({
      oscillator: { type: "triangle" },
      envelope: {
        attack: 0.01,
        decay: 0.2,
        sustain: 0,
        release: 0.1
      }
    }).toDestination();

    // ドラム（キック）
    const drum = new Tone.MembraneSynth({
      pitchDecay: 0.05,
      octaves: 6,
      envelope: {
        attack: 0.001,
        decay: 0.3,
        sustain: 0
      }
    }).toDestination();

    // ベース
    const bass = new Tone.MonoSynth({
      oscillator: { type: "square" },
      filter: { Q: 2, type: "lowpass", rolloff: -24 },
      envelope: {
        attack: 0.01,
        decay: 0.3,
        sustain: 0.4,
        release: 0.8
      },
      filterEnvelope: {
        attack: 0.01,
        decay: 0.2,
        sustain: 0.2,
        release: 0.5,
        baseFrequency: 50,
        octaves: 2
      }
    }).toDestination();

    // ===== iOS対策：最初の操作で AudioContext 開始 =====
    async function startAudio() {
      if (!started) {
        await Tone.start();
        started = true;
        console.log("AudioContext started");
      }
    }

    // ===== ボタン処理 =====
    document.getElementById("popBtn").onclick = async () => {
      await startAudio();
      popSynth.triggerAttackRelease("C5", "8n");
    };

    document.getElementById("drumBtn").onclick = async () => {
      await startAudio();
      drum.triggerAttackRelease("C1", "8n");
    };

    document.getElementById("bassBtn").onclick = async () => {
      await startAudio();
      bass.triggerAttackRelease("C2", "4n");
    };
  </script>

</body>
</html>
