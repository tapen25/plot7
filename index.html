<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filtered Kick & Bass C-E-G-C</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; background: #f0f0f0; transition: background 0.5s; }
  button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; border: none; background: #333; color: white; border-radius: 8px; }
  #status, #debug { margin: 15px 0; font-size: 1.2em; }
  #debug { color: #666; font-size: 0.9em; }
  .active { background: #e0f7fa; }
</style>
</head>
<body>

<button id="start">Start (iOSは要タップ)</button>
<div id="status">停止中</div>
<div id="debug">Wait...</div>

<script>
// ==========================================
// 1. シンセ定義
// ==========================================

// --- 共通フィルター (メロディもキックもここを通る) ---
const globalFilter = new Tone.Filter({
  type: "lowpass",
  frequency: 200, 
  Q: 1 
}).toDestination();

// --- メインメロディ ---
const polySynth = new Tone.PolySynth(Tone.Synth, {
  oscillator: { type: "sawtooth" },
  envelope: { attack: 0.1, decay: 0.2, sustain: 0.5, release: 1 },
  volume: -5
}).connect(globalFilter);

// --- ★変更: キック (メロディと同じSawtoothで、同じフィルターを通す) ---
// これにより、振っていない時は「ドムドム(こもる)」、振ると「バッバッ(明るい)」になります
const kickSynth = new Tone.MonoSynth({
  oscillator: { type: "sawtooth" }, 
  envelope: { attack: 0.01, decay: 0.2, sustain: 0, release: 0.2 }, // 短く歯切れよく
  volume: -100 
}).connect(globalFilter); // ★重要: フィルターに接続

// --- ベース (柔らかい音) ---
const bassSynth = new Tone.MonoSynth({
  oscillator: { type: "triangle" }, 
  envelope: { attack: 0.1, decay: 0.5, sustain: 0.8, release: 1 }, 
  filterEnvelope: { attack: 0.1, baseFrequency: 200, octaves: 1, exponent: 2 },
  volume: -100 
}).toDestination(); // ベースは低音を支えるためフィルターを通さずそのまま出力

// ==========================================
// 変数・設定
// ==========================================
let usePatternA = true;
let isPlaying = false; 
let currentNoteIndex = 0; 

let currentBPM = 90; 
let targetBPM = 90; 

let motionHistory = [];
const HISTORY_DURATION = 1500; 
const RAMP_TIME = 5; 

const patterns = {
  A: ["C4","E4","G4","A4", "G4","A4", "G4","F4", "E4"],
  B: ["G4","E4","D4","C4", "D4","C4", "D4","E4", "C4"]
};

const durations = [0.5, 0.5, 0.5, 0.5, 0.25, 0.25, 0.25, 0.25, 1.0];

// キックのタイミング（インデックス）
const kickIndices = [0, 2, 4, 8]; 

// ★変更: ベースの進行定義 (C -> E -> G -> C)
// インデックスと音程のマップ
const bassMap = {
  0: "C3", // 1拍目
  2: "E3", // 2拍目
  4: "G3", // 3拍目
  8: "C4"  // 4拍目
};

function noteToFreq(note) {
  const map = {
    G3: -14, A3: -12, B3: -10,
    C4: -9,  D4: -7,  E4: -5, F4: -4, G4: -2, A4: 0, B4: 2,
    C5: 3
  };
  let semitone = map[note] || 0;
  return 440 * Math.pow(2, semitone/12);
}

document.getElementById("start").onclick = async () => {
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    try {
      const permissionState = await DeviceMotionEvent.requestPermission();
      if (permissionState !== 'granted') return alert("拒否されました");
    } catch (e) { console.error(e); }
  }
  await Tone.start();
  window.addEventListener("devicemotion", handleMotion);
  setInterval(updateBPM, 100); 

  document.getElementById("status").innerText = "振ってフィルターを開放してください";
  document.getElementById("start").style.display = "none";
  document.body.classList.add("active");
};

function computeMeanStd(arr) {
  const n = arr.length;
  if (n === 0) return { mean: 0, std: 0 };
  const mean = arr.reduce((s, v) => s + v, 0) / n;
  const varSum = arr.reduce((s, v) => s + (v - mean) * (v - mean), 0) / n;
  const std = Math.sqrt(varSum);
  return { mean, std };
}

// ==========================================
// センサー & パラメータ制御
// ==========================================
function handleMotion(e) {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
  const now = performance.now();

  motionHistory.push({ time: now, val: mag });
  motionHistory = motionHistory.filter(item => now - item.time < HISTORY_DURATION);

  const stats = computeMeanStd(motionHistory.map(item => item.val));
  const intensity = stats.std; 
  const cleanIntensity = intensity < 0.8 ? 0 : intensity;

  targetBPM = mapStdToBPM(cleanIntensity);
  updateFilterAndVol(cleanIntensity);

  if (!isPlaying && mag > 13.0) {
    startSequence();
  }
}

function updateBPM() {
  if (!isPlaying) return;
  const diff = targetBPM - currentBPM;
  const step = diff * 0.02; 
  currentBPM += step;
  document.getElementById("debug").innerText =
    `Target: ${Math.floor(targetBPM)} / Cur: ${Math.floor(currentBPM)}`;
}

function mapStdToBPM(std) {
  let bpm = 90 + (std * 4); 
  if (bpm < 90) bpm = 90;
  if (bpm > 120) bpm = 120;
  return bpm;
}

function updateFilterAndVol(std) {
  // 1. フィルター周波数 (メロディとキック両方に影響)
  const minFreq = 200;  
  const maxFreq = 800; 
  let targetFreq = 200 + (std * 50); 
  if (targetFreq < minFreq) targetFreq = minFreq;
  if (targetFreq > maxFreq) targetFreq = maxFreq;
  globalFilter.frequency.rampTo(targetFreq, RAMP_TIME);

  // 2. キック音量
  let kickVol = -100; 
  if (std > 2.0) {
    kickVol = -30 + (std - 2) * 4; 
    if (kickVol > -15) kickVol = -15; 
  }
  kickSynth.volume.rampTo(kickVol, RAMP_TIME);

  // 3. ベース音量
  let bassVol = -100;
  if (std > 1.5) { 
    bassVol = -30 + (std - 1.5) * 4; 
    if (bassVol > -15) bassVol = -15; 
  }
  bassSynth.volume.rampTo(bassVol, RAMP_TIME);
}

// ==========================================
// シーケンス制御
// ==========================================
function startSequence() {
  isPlaying = true;
  currentNoteIndex = 0;
  playNextNote(); 
}

function playNextNote() {
  const currentPattern = usePatternA ? patterns.A : patterns.B;
  
  if (currentNoteIndex >= currentPattern.length) {
    finishSequence();
    return;
  }

  const noteName = currentPattern[currentNoteIndex];
  const durationVal = durations[currentNoteIndex];
  
  const beatDuration = 60 / currentBPM; 
  const noteTimeLen = beatDuration * durationVal;
  
  // 1. メインメロディ
  const freq = noteToFreq(noteName);
  polySynth.triggerAttackRelease(freq, noteTimeLen);

  // 2. キック (フィルターを通すため音階は低めの固定値 C1)
  if (kickIndices.includes(currentNoteIndex)) {
    kickSynth.triggerAttackRelease("C3", "8n");
  }

  // 3. ★ベース (定義したマップに従ってC-E-G-C)
  // bassMap[currentNoteIndex] が存在する場合のみ鳴らす
  if (bassMap[currentNoteIndex]) {
    bassSynth.triggerAttackRelease(bassMap[currentNoteIndex], "2n");
  }

  document.getElementById("status").innerText = 
    `再生中: ${usePatternA?"A":"B"} (${currentNoteIndex+1}/${currentPattern.length})`;

  setTimeout(() => {
    currentNoteIndex++;
    playNextNote(); 
  }, noteTimeLen * 1000); 
}

function finishSequence() {
  isPlaying = false;
  usePatternA = !usePatternA; 
  document.getElementById("status").innerText = "待機中...";
  
  globalFilter.frequency.rampTo(200, 5);
  kickSynth.volume.rampTo(-100, 5);
  bassSynth.volume.rampTo(-100, 5);
  targetBPM = 90;
}
</script>

</body>
</html>
