<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Music Motion</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
</head>
<body>

    <div class="container">
        <h1>Galaxy Motion</h1>
        
        <div class="monitor">
            <p>Activity: <span id="activity-val">0.00</span></p>
            <div class="bar-bg">
                <div id="activity-bar" class="bar-fill"></div>
            </div>
        </div>

        <button id="start-btn">TAP TO START</button>
        
        <p class="instruction">スマホを持って<br>ゆっくり動いたり走ったりしてください</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
