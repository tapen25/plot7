<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Motion Synth with Tone.js (Fixed)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
<style>
  body { font-family: sans-serif; padding: 20px; text-align: center; }
  button { padding: 15px 30px; font-size: 1.2em; cursor: pointer; }
  #status, #debug { margin: 15px 0; font-size: 1.2em; }
  #debug { color: #666; font-size: 0.9em; }
</style>
</head>
<body>

<button id="start">Start (iOS„ÅØË¶Å„Çø„ÉÉ„Éó)</button>
<div id="status">ÂÅúÊ≠¢‰∏≠</div>
<div id="debug">BPM: 0</div>

<script>
// ==========================================
// Tone.js „Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„ÉºÂÆöÁæ©
// ==========================================
const polySynth = new Tone.PolySynth(Tone.Synth, {
  oscillator: { type: "triangle" },
  envelope: { attack: 0.02, decay: 0.1, sustain: 0.3, release: 1 }
}).toDestination();

const fmSynth = new Tone.FMSynth({
  harmonicity: 3,
  modulationIndex: 10,
  oscillator: { type: "sine" },
  envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 },
  modulation: { type: "square" },
  volume: -5
}).toDestination();

const monoSynth = new Tone.MonoSynth({
  oscillator: { type: "square" },
  filter: { Q: 6, type: "lowpass", rollover: -12 },
  envelope: { attack: 0.005, decay: 0.1, sustain: 0.9, release: 1 },
  filterEnvelope: { attack: 0.06, decay: 0.2, sustain: 0.5, release: 2, baseFrequency: 200, octaves: 7, exponent: 2 },
  volume: -6
}).toDestination();

// ==========================================
// Â§âÊï∞„ÉªË®≠ÂÆö
// ==========================================
let usePatternA = true;
let isPlaying = false; 
let currentNoteIndex = 0; 
let smoothedBPM = 60; 

let motionHistory = [];
const HISTORY_DURATION = 2000; 

const patterns = {
  A: ["D4","C4","B3","D4", "C4","A3", "G3","A3", "B3"],
  B: ["D4","C4","B3","D4", "C4","A3", "G3","B3", "G3"]
};

const durations = [0.25, 0.25, 0.25, 0.25, 0.5, 0.5, 0.5, 0.5, 1.0];

function noteToFreq(note, offset = 0) {
  const map = {
    G3: -14, A3: -12, B3: -10,
    C4: -9,  D4: -7,  E4: -5, F4: -4, G4: -2, A4: 0, B4: 2,
    C5: 3
  };
  let semitone = map[note];
  if (semitone === undefined) semitone = 0;
  semitone += offset;
  return 440 * Math.pow(2, semitone/12);
}

// ==========================================
// ÈñãÂßãÂá¶ÁêÜÔºà‚òÖ„Åì„Åì„Çí‰øÆÊ≠£„Åó„Åæ„Åó„Åü‚òÖÔºâ
// ==========================================
document.getElementById("start").onclick = async () => {
  // 1. ÂÖà„Å´„Çª„É≥„Çµ„Éº„ÅÆË®±ÂèØ„ÇíÊ±Ç„ÇÅ„Çã (iOSÂØæÁ≠ñ)
  if (typeof DeviceMotionEvent.requestPermission === 'function') {
    try {
      const permissionState = await DeviceMotionEvent.requestPermission();
      if (permissionState !== 'granted') {
        alert("„Çª„É≥„Çµ„ÉºË®±ÂèØ„ÅåÊãíÂê¶„Åï„Çå„Åæ„Åó„Åü");
        return;
      }
    } catch (e) {
      console.error(e);
    }
  }

  // 2. „Åù„ÅÆÂæå„Å´Tone.js„ÇíÈñãÂßã
  await Tone.start();
  
  window.addEventListener("devicemotion", handleMotion);
  document.getElementById("status").innerText = "„Çª„É≥„Çµ„ÉºÂæÖÊ©ü‰∏≠...ÊåØ„Å£„Å¶„Åè„Å†„Åï„ÅÑ";
  document.getElementById("start").style.display = "none";
};

// ==========================================
// „Çª„É≥„Çµ„ÉºÂá¶ÁêÜ
// ==========================================
function handleMotion(e) {
  const acc = e.accelerationIncludingGravity;
  if (!acc) return;

  const mag = Math.sqrt(acc.x**2 + acc.y**2 + acc.z**2);
  const now = performance.now();

  motionHistory.push({ time: now, val: mag });
  motionHistory = motionHistory.filter(item => now - item.time < HISTORY_DURATION);

  let sum = 0;
  motionHistory.forEach(item => sum += item.val);
  const avgMag = sum / motionHistory.length || 0;

  smoothedBPM = mapAccelToBPM(avgMag);
  
  const isHighSpeed = smoothedBPM >= 120;
  document.getElementById("debug").innerText = 
    `Avg BPM: ${Math.floor(smoothedBPM)} ${isHighSpeed ? "üî•HIGH (MonoSynth)" : ""}`;

  if (!isPlaying && mag > 15) { 
    startSequence();
  }
}

function mapAccelToBPM(a) {
  let bpm = 100 + (a - 10) * 8; 
  if (bpm < 60) bpm = 60;
  if (bpm > 200) bpm = 200;
  return bpm;
}

// ==========================================
// „Ç∑„Éº„Ç±„É≥„ÇπÂà∂Âæ°
// ==========================================
function startSequence() {
  isPlaying = true;
  currentNoteIndex = 0;
  playNextNote(); 
}

function playNextNote() {
  const currentPattern = usePatternA ? patterns.A : patterns.B;
  
  if (currentNoteIndex >= currentPattern.length) {
    finishSequence();
    return;
  }

  const noteName = currentPattern[currentNoteIndex];
  const durationVal = durations[currentNoteIndex];

  const beatDuration = 60 / smoothedBPM; 
  const noteTimeLen = beatDuration * durationVal;

  const isHighSpeed = smoothedBPM >= 120;
  const pitchOffset = isHighSpeed ? 1 : 0;
  const freq = noteToFreq(noteName, pitchOffset);

  playSoundWithTone(freq, noteTimeLen, isHighSpeed);
  
  let instrumentName = "PolySynth";
  if (isHighSpeed) instrumentName = "MonoSynth";
  else if (!usePatternA) instrumentName = "FMSynth";

  document.getElementById("status").innerText = 
    `ÂÜçÁîü‰∏≠: ${usePatternA?"A":"B"} (${currentNoteIndex+1}/${currentPattern.length}) - ${instrumentName}`;

  setTimeout(() => {
    currentNoteIndex++;
    playNextNote(); 
  }, noteTimeLen * 1000); 
}

function playSoundWithTone(freq, duration, isHighSpeed) {
  let synthToUse;
  if (isHighSpeed) {
    synthToUse = monoSynth;
  } else if (usePatternA) {
    synthToUse = polySynth;
  } else {
    synthToUse = fmSynth;
  }
  synthToUse.triggerAttackRelease(freq, duration);
}

function finishSequence() {
  isPlaying = false;
  usePatternA = !usePatternA; 
  document.getElementById("status").innerText = "ÂæÖÊ©ü‰∏≠...";
}
</script>

</body>
</html>
